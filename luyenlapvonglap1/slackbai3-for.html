<body>
    Bài 3: Nhập số nguyên n bất kỳ, viết chương trình in các phần tử đầu tiên của dãy Fibonacci từ 0 đến n.
    <script>
        let n = parseInt(prompt("Nhập n"));
        let a = 0;
        let b = 1;
        let c = a + b;
        console.log(a);
        console.log(b);
        for (let i = 1; i < n, c < n; i++) {
            console.log(c);
            a = b;
            b = c;
            c = a + b;
        }

    </script>

</body>
