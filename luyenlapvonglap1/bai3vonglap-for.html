    <!-- Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
    <script>

        let a = 0;
        let b = 1;
        let c = a + b;
        console.log(a);
        console.log(b);
        for (let i = 1; i < 19; i++) {
            console.log(c);
            a = b;
            b = c;
            c = a + b;

        }
    </script>
