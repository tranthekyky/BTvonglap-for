<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
    <script>
        let a = 0;
        let b = 1;
        let c = a + b;
        console.log(b);
        for (let i = 0; i < 10; i++) {
            console.log(c);
            a = b;
            b = c;
            c = a + b;
            if (c % 5 == 0) {
                alert("Số đầu tiên trong dãy chia hết cho 5 là " + c);
                break;
            }

        }
    </script>


</body>

</html>
