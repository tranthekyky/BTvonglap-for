<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->

    <script>
        let a = 0;
        let b = 1;
        let c = a + b;
        let tong = 0;
        console.log(a);
        console.log(b);
        for (let i = 1; i < 19; i++) {
            console.log(c);
            tong += c;
            a = b;
            b = c;
            c = a + b;
        }
        console.log(" Tổng là :" + tong);
    </script>
</body>

</html>
