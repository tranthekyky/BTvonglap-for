<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- In ra màn hình 50, 45, 40, .. 0 -->
    <script>
        let i = 50;
        while (i >= 0) {
            document.write(i + " ");
            i -= 5;
        }
    </script>
</body>

</html>
