<body>
    Bài 4: Nhập số nguyên n. Tính giá trị biểu thức S= 1*2 + 2*3 + 3*4 + ... + n*(n+1).
    <script>
        let n = +prompt("Nhập n");
        let x = 2;
        let tich = 0;
        let tong = 0;
        for (let i = 1; i <= n; i++) {
            tich = i * x;
            x++;
            console.log(tich);
            tong += tich;

        }
        console.log("Tổng là : " + tong);
    </script>
