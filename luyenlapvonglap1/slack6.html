<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- In ra màn hình 10, 9, 8, 7, 6, ... 0. -->
    <script>
        for (let i = 10; i >= 0; --i) {
            document.write(i + " ");
        }

    </script>
</body>

</html>
