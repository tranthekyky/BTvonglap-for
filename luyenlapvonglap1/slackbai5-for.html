<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Bài 5: Nhập vào n: Viết chương trình tính kết quả biểu thức S= 1+1/2^3+1/3^3+...+1/n^3.
    <script>
        let n = parseInt(prompt("Nhập n"));
        let s = 0;
        let tong = 0;
        for (let i = 2; i <= n; i++) {
            s += (1 / (i * i * i));
        }
        console.log(s);
        tong = 1 + s;
        console.log("S =" + tong);

    </script>
</body>

</html>
