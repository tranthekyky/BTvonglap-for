<body>
    Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

    <script>
        let tong = 0;
        let a;
        for (let a = 7; a <= 7 * 30; a++) {
            if (a % 7 == 0) {
                console.log(a);
                tong += a;
            }
        }
        console.log("Tổng các số chia hết cho 7 là :" + tong);

    </script>
</body>
