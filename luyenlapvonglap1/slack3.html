<body>
    Tính tích từ a đến b.
    <script>
        let a = +prompt("Nhập số a");
        let b = +prompt("Nhập số b");
        let tich = 1;
        for (let i = a; i <= b; i++) {
            tich = tich * i;
        }
        console.log(tich);


    </script>
</body>
