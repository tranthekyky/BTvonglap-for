<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1: Viết chương trình nhập một số nguyên,tìm 20 bội số của số đó, sau đó in kết quả ra màn hình. -->
    <script>
        let a = +prompt(Number);
        document.write(" a = " + a + ", 20 bội số đầu tiên của là : " + "<br>");

        let dem = 0;
        for (let i = 1; i <= a * 20; i++) {
            if (i % a === 0) {
                document.write(i + " ");
                dem++;

            }
        }
        console.log("Số bội số của a là " + dem);
    </script>
</body>

</html>
