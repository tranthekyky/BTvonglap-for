<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng
    nhiệt độ. -->
    <input type="text" name="" id="data">
    <input type="button" value="click" onclick="clickHere()">
    <div id="result"></div>
    <script>
        function clickHere() {
            let result = document.getElementById("data").value;
            if (result > 100) {
                document.getElementById("result").innerHTML = "Vui long giam nhiet do !!";
            } else if (result < 20) {
                document.getElementById("result").innerHTML = "Vui long tang nhiet do !!";

            } else {
                document.getElementById("result").innerHTML = "Da xac nhan ";

            }
        }
    </script>
</body>

</html>
